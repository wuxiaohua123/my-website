<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>普通用户注册</title>
	<link rel="stylesheet" href="../css/userRegister.css"></link>
	<script type="text/javascript" src="../javascript/userRegister.js"></script>
</head>
<body>
	<div class="container">
		<div class="welcome">普通用户注册</div>
		<form id="form" name="form" method="post" action="" onsubmit="return checkALL()">
			<div class="main">
            	<ul>
              		<li>
	                	<span>用户名：</span>
	                   	<span>
	                    	<input name="sysUser_name" id="sysUser_name" type="text" placeholder="您的用户名" onBlur="nameCheck()">
	                    </span>
	                    <div class="error" style="display: none;" id="error_sysUser_name"></div>
	            	</li>
                    <li>
	                 	<span>手机号：</span>
	                    <span>
	                    	<input name="phone" id="phone" type="text" placeholder="您的11位手机号" onBlur="nameCheck3()">
	                    </span>
	                    <div class="error" style="display:none;" id="phone1"></div>
	                </li>
	                <li>
	                 	<span style="margin-left: -15px;">设置密码：</span>
	                    <span>
	                    	<input name="sysUser_Password" id="sysUser_Password" type="text" placeholder="请输入6-32位密码" onBlur="nameCheck1()">
	                    </span>
	                    <div class="error" style="display:none;" id="error_sysUser_Password"></div>
	                </li>
	                <li>
	                	<span style="margin-left: -15px;">确认密码：</span>
	                  	<span>
	                   		<input name="" id="password1" type="text" placeholder="请再次输入密码" onBlur="nameCheck2()">
	                   	</span>
	                    <div class="error" style="display:none;" id="error_password1"></div>
	                </li>
	                <li>
	                    <span style="margin-left: -30px;">手机验证码：</span>
	                    <span><input type="text" id="456" name=""  placeholder="6位手机验证码" onBlur="nameCheck5()"></span>
	                    <a href="#">获取验证码</a>
	                    <div class="error" style="display:none;" id="error_456"></div>
	                </li>
	                <li>
	                	<input type="submit" id="btn" value="注&nbsp;&nbsp;册" style="background-color: #FFAA31;color: white;width: 160px; height: 30px; text-align: center;margin-left: 0px; font-size: 18px;">
	                	<span style="font-size:18px;margin-left:10px;">已有账号，去<a href="userLogin.html">登录</a></span>
	                </li>
            	</ul>
           	</div>
		</form>
	</div>
</body>
</html>
